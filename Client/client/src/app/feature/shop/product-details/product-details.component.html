@if(product) { 
    <section class="py-8 bg-gray-50">
        <div class="max-w-screen-xl px-6 mx-auto">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- Product Image -->
                <div class="max-w-lg mx-auto">
                    <img class="w-full h-auto object-cover rounded-lg shadow-lg"  src="{{product.pictureUrl}}" alt="product image">
                </div>

                <!-- Product Info and Actions -->
                <div>
                    <h1 class="text-3xl font-semibold text-gray-900">{{product.name}}</h1>
                    <p class="mt-4 text-xl font-extrabold text-gray-900">
                        {{ product.price | currency: 'INR' }}
                    </p>

                    <!-- Product Description -->
                    
                    <div class="mt-8">
                        <div class="flex items-center gap-4">
                            <!-- Quantity Input -->
                            <mat-form-field appearance="outline" class="flex w-full md:w-32">
                                <mat-label>Quantity</mat-label>
                                <input matInput type="number" class="p-2 rounded-md border-gray-300" min="1">
                            </mat-form-field>

                            <!-- Add to Cart Button -->
                            <button mat-flat-button color="primary" class="flex items-center bg-blue-600 text-white px-6 py-3 rounded-md hover:bg-blue-700 transition duration-300 ease-in-out">
                                <mat-icon class="mr-2">shopping_cart</mat-icon> Add to Cart
                            </button>
                        </div>
                        <h3>Description</h3>
                        <p class="mt-6 text-gray-600 leading-relaxed">
                            {{product.description}}
                        </p>
    
                    </div>
                </div>
            </div>
        </div>
    </section>
}
