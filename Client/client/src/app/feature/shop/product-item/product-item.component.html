@if(product){ 
    <mat-card appearance="raised" routerLink="/shop/{{product.id}}" class="product-card">
      <img  mat-card-image  src="{{product.pictureUrl}}" alt="image of {{product.name}}">
      <mat-card-content class="mt-2">
          <h2 class="text-sm font-semibold uppercase">
              {{product.name}} 
          </h2>
          <p class="font-light">{{product.price | currency:"INR"}}</p>
      </mat-card-content>
      <mat-card-actions (click)="$event.stopPropagation()">
        <!-- Add to cart button with independent click behavior -->
        <button mat-stroked-button class="add-to-cart-btn w-full" 
                (click)="cartService.addItemToCart(product)">
          <mat-icon>add_shopping_cart</mat-icon> Add to cart
        </button>
      </mat-card-actions>
    </mat-card>
    
  }
